<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 5s;
}

@keyframes example {
  from {background-color: red;}
  to {background-color: Blue;}
}
</style>
</head>
<body>

<p>ANIMATION</p>

<div></div>

<p><b>Note:</b> When an animation is finished, it changes back to its original style.</p>

</body>
</html>
